<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        .mygrid{
            display: grid;
            height: 100vh;
            grid-template-columns: 150px 1fr 1fr;
            grid-template-rows: 100px 1fr 1fr 50px;

        }

        .mygrid div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="myGrid">
        <div id="titlebar">cell 1</div>
        <div>cell 2</div>
        <div>cell 3</div>
        <div>cell 4</div>
        <div>cell 5</div>
        <div>cell 6</div>
        <div>cell 7</div>
        <div>cell 8</div>
        <div>cell 9</div>
        <div>cell 10</div>
        <div>cell 11</div>
        <div>cell 12</div>
    </div>
</body>
</html>
